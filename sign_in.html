<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
</head>
<body>
<form action="" method="POST">
        <div class="container border border-primary" style="background: #D0D0FF; border-radius: 10px; margin-top: 50px; padding: 10px">
            <h1 align="center">Вход</h1>
            <p>Войдите в свою учётную запись.</p>
            <hr>
            <label for="login_1"><b>Логин</b></label><br>
            <input type="text" placeholder="Введите логин" name="login_1" required><br>
            <br>
            <label for="password_1"><b>Пароль</b></label><br>
            <input type="password" placeholder="Введите пароль" name="password_1" required><br>
            <br>
            <hr>
            <button type="submit" class="signinbtn">Вход</button>
        </div>
</form>
</body>
</html>
