<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form action="" method="POST">
        <div class="container border border-primary" style="background: #D0D0FF; border-radius: 10px; margin-top: 50px; padding: 10px">
            <h1 align="center">РЕГИСТРАЦИЯ</h1>
            <p>Создайте свой собственный аккаунт</p>
            <hr>
            <label for="login"><b>Логин</b></label><br>
            <input type="text" placeholder="Введите логин" name="login" required><br>
            <br>
            <label for="password"><b>Пароль</b></label><br>
            <input type="password" placeholder="Введите пароль" name="password" required><br>
            <br>
            <label for="repeat"><b>Повтор пароля</b></label><br>
            <input type="password" placeholder="Повторите пароль" name="repeat" required><br>
            <hr>
            <p>Есть ли у вас питомец?</p>>
            <hr>
            <p><input type="radio" name="yes" value="a1">Есть питомец<Br>
                <input type="radio" name="no" value="a2">Нет питомца<Br>

            <label for="class"><b>Вид вашего питомца</b></label><br>
            <input type="text" placeholder="Кошка/собака/птица" name="class" required><br>
            <br>
            <label for="name"><b>Имя питомца</b></label><br>
            <input type="text" placeholder="Введите имя питомца" name="name" required><br>
            <br>
            <label for="age"><b>Возраст</b></label><br>
            <input type="number" placeholder="Введите возраст питомца" name="age" required><br>
            <br>
            <label for="type"><b>   </b></label><br>
            <input type="text" placeholder="Введите породу питомца" name="type" required><br>


            <hr>
            <button type="submit" class="registerbtn">Регистрация</button>
        </div>

        <div class="container border border-primary" style="background: #D0D0FF; border-radius: 10px; margin-top: 50px; padding: 10px">
            <p>Уже зарегестрированы?<br><a href="#">Войти</a></p>
        </div>
    </form>
</body>
</html>
